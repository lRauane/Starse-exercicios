<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        p{
            border: 1px solid red;
            background-color: pink;
            margin: 10px;
        }
        p.ex1{display: none;}
        p.ex1a{visibility: hidden;}
        p.ex2{display: inline;}
       
    </style>
</head>
<body>
    <p class="ex1">Paragrafo 1</p>
    <p class="ex1a">paragrafo A2</p>
    <p class="ex2">paragrafo B</p>
    <p class="ex3">paragrafo C</p>
    <p class="ex4">paragrafo D</p>
</body>
</html>
